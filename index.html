<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <title>æ¬¢è¿æ¥åˆ°å°é‡çš„ç½‘ç«™</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;

        }
        
        p {

            transition: color 0.8s ease;
        }
        
        /* é¢œè‰²è¦†ç›–å±‚ - ç”¨äºè½¬åœºæ•ˆæœ */
        .color-overlay {
            position: fixed;
            width: 0;
            height: 0;
            background: radial-gradient(circle, transparent 0%, var(--overlay-color) 100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: multiply;
            opacity: 0.9;
        }
        
        /* å·¦ä¸Šè§’çƒ­åŒº */
        .corner-hotspot {
            position: fixed;
            width: 80px;
            height: 80px;
            top: 0;
            left: 0;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .corner-hotspot:hover {
            transform: scale(1.1);
        }
        
        /* æç¤ºæ–‡å­—æ ·å¼ */
        .corner-hotspot::before {
            content: "åˆ‡æ¢é¢œè‰² ğŸ¨";
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 0 0 6px 0;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0; /* é»˜è®¤éšè— */
            transform: translateY(-10px); /* é»˜è®¤åœ¨ä¸Šæ–¹ */
            transition: all 0.3s ease; /* æ·»åŠ è¿‡æ¸¡åŠ¨ç”» */
            pointer-events: none; /* é˜²æ­¢å¹²æ‰°é¼ æ ‡äº‹ä»¶ */
        }
        
        .corner-hotspot:hover::before {
            opacity: 1; /* æ˜¾ç¤º */
            transform: translateY(0); /* ç§»åŠ¨åˆ°æ­£å¸¸ä½ç½® */
        }
        
        /* æç¤ºæ–‡å­— */
        .hint {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 14px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="color-overlay" id="colorOverlay"></div>
    
    <!-- åªä¿ç•™å·¦ä¸Šè§’çƒ­åŒº -->
    <div class="corner-hotspot"></div>
    
    <div class="container">
        <h1>æ¬¢è¿æ¥åˆ°å°é‡çš„ç½‘ç«™</h1>
        <p>æˆ‘å¾ˆé«˜å…´æ‚¨æ¥åˆ°è¿™é‡Œï¼</p>
    </div>
    
    <div class="hint">ğŸ’¡ é¼ æ ‡ç§»åŠ¨åˆ°å·¦ä¸Šè§’åˆ‡æ¢é¢œè‰² | æŒ‰ç©ºæ ¼é”®å¿«é€Ÿåˆ‡æ¢</div>

    <script>
        // é¢œè‰²é…ç½®ï¼ˆå…¨æµ…è‰²æ–¹æ¡ˆï¼‰
        const colorSchemes = {
            gray: {
                bg: '#f0f0f0',
                h1: '#333333',
                p: '#666666'
            },
            red: {
                bg: '#ffe6e6',
                h1: '#c84a4a',
                p: '#c96b6b'
            },
            orange: {
                bg: '#fff0e6',
                h1: '#c87c4a',
                p: '#c9956b'
            },
            yellow: {
                bg: '#fffde6',
                h1: '#c8b84a',
                p: '#c9c06b'
            },
            green: {
                bg: '#e6ffe6',
                h1: '#4ac84a',
                p: '#6bc96b'
            },
            cyan: {
                bg: '#e6ffff',
                h1: '#4ac8c8',
                p: '#6bc9c9'
            },
            blue: {
                bg: '#e6f2ff',
                h1: '#4a7bc8',
                p: '#6b93c9'
            },
            purple: {
                bg: '#f2e6ff',
                h1: '#7b4ac8',
                p: '#936bc9'
            }
        };

        // é¢œè‰²åˆ‡æ¢é¡ºåºï¼šç°->çº¢->æ©™->é»„->ç»¿->é’->è“->ç´«
        const colorOrder = ['gray', 'red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple'];
        let currentColorIndex = 0;
        let isAnimating = false; // åŠ¨ç”»çŠ¶æ€é”

        const body = document.body;
        const colorOverlay = document.getElementById('colorOverlay');
        const hotspot = document.querySelector('.corner-hotspot');

        // åˆå§‹åŒ–
        updateColors(colorOrder[currentColorIndex]);

        // ä¸ºå·¦ä¸Šè§’çƒ­åŒºæ·»åŠ é¼ æ ‡è¿›å…¥äº‹ä»¶
        hotspot.addEventListener('mouseenter', switchColor);
        
        // æ·»åŠ é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isAnimating) {
                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
                switchColor();
            }
        });

        function switchColor() {
            // å¦‚æœæ­£åœ¨åŠ¨ç”»ä¸­ï¼Œå¿½ç•¥æ­¤æ¬¡è§¦å‘
            if (isAnimating) return;
            
            // è®¾ç½®åŠ¨ç”»çŠ¶æ€é”
            isAnimating = true;
            
            // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªé¢œè‰²
            currentColorIndex = (currentColorIndex + 1) % colorOrder.length;
            const nextColor = colorOrder[currentColorIndex];
            
            // è®¾ç½®è¦†ç›–å±‚èµ·å§‹ä½ç½®ï¼ˆå·¦ä¸Šè§’ï¼‰
            colorOverlay.style.left = '0px';
            colorOverlay.style.top = '0px';
            colorOverlay.style.width = '0';
            colorOverlay.style.height = '0';
            colorOverlay.style.setProperty('--overlay-color', colorSchemes[nextColor].bg);
            
            // å¼€å§‹è½¬åœºåŠ¨ç”»
            setTimeout(() => {
                const maxSize = Math.max(window.innerWidth, window.innerHeight) * 2;
                colorOverlay.style.width = maxSize + 'px';
                colorOverlay.style.height = maxSize + 'px';
                colorOverlay.style.left = (-maxSize / 2) + 'px';
                colorOverlay.style.top = (-maxSize / 2) + 'px';
                
                // åŠ¨ç”»ç»“æŸåæ›´æ–°èƒŒæ™¯è‰²å¹¶é‡ç½®çŠ¶æ€
                setTimeout(() => {
                    updateColors(nextColor);
                    colorOverlay.style.width = '0';
                    colorOverlay.style.height = '0';
                    
                    // åŠ¨ç”»å®Œæˆåè§£é”
                    setTimeout(() => {
                        isAnimating = false;
                    }, 100);
                }, 800);
            }, 50);
        }

        function updateColors(colorName) {
            const scheme = colorSchemes[colorName];
            requestAnimationFrame(() => {
                body.style.backgroundColor = scheme.bg;
                document.querySelector('h1').style.color = scheme.h1;
                document.querySelectorAll('p').forEach(p => {
                    p.style.color = scheme.p;
                });
            });
        }
    </script>
</body>
