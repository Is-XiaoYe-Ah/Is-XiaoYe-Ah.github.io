<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¬¢è¿æ¥åˆ°å°é‡çš„ç½‘ç«™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            padding: 50px;
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        h1 {
            color: #333333;
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: color 0.8s ease;
        }
        
        p {
            color: #666666;
            font-size: 1.2em;
            transition: color 0.8s ease;
            margin-bottom: 15px;
        }
        
        /* é¢œè‰²è¦†ç›–å±‚ - ç”¨äºè½¬åœºæ•ˆæœ */
        .color-overlay {
            position: fixed;
            width: 0;
            height: 0;
            background: radial-gradient(circle, transparent 0%, var(--overlay-color) 100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: multiply;
            opacity: 0.9;
            transform: translate(-50%, -50%);
        }
        
        /* å·¦ä¸Šè§’çƒ­åŒº */
        .corner-hotspot {
            position: fixed;
            width: 80px;
            height: 80px;
            top: 0;
            left: 0;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .corner-hotspot:hover {
            transform: scale(1.1);
        }
        
        /* æç¤ºæ–‡å­—æ ·å¼ */
        .corner-hotspot::before {
            content: "åˆ‡æ¢é¢œè‰² ğŸ¨";
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 0 0 6px 0;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .corner-hotspot:hover::before {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* æç¤ºæ–‡å­— */
        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #999;
            font-size: 14px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        /* é¢œè‰²æŒ‡ç¤ºå™¨ */
        .color-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-dot.active {
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.7);
        }
        
        /* åŠ¨ç”»ä¼˜åŒ– */
        .color-overlay.animating {
            will-change: width, height;
        }
    </style>
</head>
<body>
    <div class="color-overlay" id="colorOverlay"></div>
    
    <!-- é¢œè‰²æŒ‡ç¤ºå™¨ -->
    <div class="color-indicator" id="colorIndicator"></div>
    
    <!-- å·¦ä¸Šè§’çƒ­åŒº -->
    <div class="corner-hotspot"></div>
    
    <div class="container">
        <h1>æ¬¢è¿æ¥åˆ°å°é‡çš„ç½‘ç«™</h1>
        <p>æˆ‘å¾ˆé«˜å…´æ‚¨æ¥åˆ°è¿™é‡Œï¼</p>
    </div>
    
    <div class="hint">ğŸ’¡ é¼ æ ‡ç§»åŠ¨åˆ°å·¦ä¸Šè§’åˆ‡æ¢é¢œè‰² | æŒ‰ç©ºæ ¼é”®å¿«é€Ÿåˆ‡æ¢</div>

    <script>
        // é¢œè‰²é…ç½®ï¼ˆå…¨æµ…è‰²æ–¹æ¡ˆï¼‰
        const colorSchemes = {
            gray: {
                bg: '#f0f0f0',
                h1: '#333333',
                p: '#666666',
                name: 'ç°è‰²'
            },
            red: {
                bg: '#ffe6e6',
                h1: '#c84a4a',
                p: '#c96b6b',
                name: 'çº¢è‰²'
            },
            orange: {
                bg: '#fff0e6',
                h1: '#c87c4a',
                p: '#c9956b',
                name: 'æ©™è‰²'
            },
            yellow: {
                bg: '#fffde6',
                h1: '#c8b84a',
                p: '#c9c06b',
                name: 'é»„è‰²'
            },
            green: {
                bg: '#e6ffe6',
                h1: '#4ac84a',
                p: '#6bc96b',
                name: 'ç»¿è‰²'
            },
            cyan: {
                bg: '#e6ffff',
                h1: '#4ac8c8',
                p: '#6bc9c9',
                name: 'é’è‰²'
            },
            blue: {
                bg: '#e6f2ff',
                h1: '#4a7bc8',
                p: '#6b93c9',
                name: 'è“è‰²'
            },
            purple: {
                bg: '#f2e6ff',
                h1: '#7b4ac8',
                p: '#936bc9',
                name: 'ç´«è‰²'
            }
        };

        // é¢œè‰²åˆ‡æ¢é¡ºåºï¼šç°->çº¢->æ©™->é»„->ç»¿->é’->è“->ç´«
        const colorOrder = ['gray', 'red', 'orange', 'yellow', 'green', 'cyan', 'blue', 'purple'];
        
        // å½“å‰é¢œè‰²ç´¢å¼•
        let currentColorIndex = 0;
        let isAnimating = false; // åŠ¨ç”»çŠ¶æ€é”

        const body = document.body;
        const colorOverlay = document.getElementById('colorOverlay');
        const hotspot = document.querySelector('.corner-hotspot');
        const colorIndicator = document.getElementById('colorIndicator');

        // åˆå§‹åŒ–é¢œè‰²æŒ‡ç¤ºå™¨
        function initColorIndicator() {
            colorOrder.forEach((colorKey, index) => {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = colorSchemes[colorKey].bg;
                dot.dataset.index = index;
                
                dot.addEventListener('click', function() {
                    if (!isAnimating) {
                        const targetIndex = parseInt(this.dataset.index);
                        if (targetIndex !== currentColorIndex) {
                            switchToColor(targetIndex);
                        }
                    }
                });
                
                colorIndicator.appendChild(dot);
            });
            
            updateColorIndicator();
        }

        // æ›´æ–°é¢œè‰²æŒ‡ç¤ºå™¨
        function updateColorIndicator() {
            const dots = document.querySelectorAll('.color-dot');
            dots.forEach((dot, index) => {
                if (index === currentColorIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // åˆå§‹åŒ–
        updateColors(colorOrder[currentColorIndex]);
        initColorIndicator();

        // ä¸ºå·¦ä¸Šè§’çƒ­åŒºæ·»åŠ é¼ æ ‡è¿›å…¥äº‹ä»¶
        hotspot.addEventListener('mouseenter', switchToNextColor);
        
        // æ·»åŠ é”®ç›˜æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !isAnimating) {
                e.preventDefault(); // é˜²æ­¢é¡µé¢æ»šåŠ¨
                switchToNextColor();
            }
        });

        // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªé¢œè‰²
        function switchToNextColor() {
            const nextIndex = (currentColorIndex + 1) % colorOrder.length;
            switchToColor(nextIndex);
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šé¢œè‰²
        function switchToColor(targetIndex) {
            // å¦‚æœæ­£åœ¨åŠ¨ç”»ä¸­ï¼Œå¿½ç•¥æ­¤æ¬¡è§¦å‘
            if (isAnimating) return;
            
            // è®¾ç½®åŠ¨ç”»çŠ¶æ€é”
            isAnimating = true;
            
            // æ›´æ–°å½“å‰é¢œè‰²ç´¢å¼•
            currentColorIndex = targetIndex;
            const nextColor = colorOrder[currentColorIndex];
            
            // è®¾ç½®è¦†ç›–å±‚èµ·å§‹ä½ç½®ï¼ˆå·¦ä¸Šè§’ï¼‰
            colorOverlay.style.left = '0px';
            colorOverlay.style.top = '0px';
            colorOverlay.style.width = '0';
            colorOverlay.style.height = '0';
            colorOverlay.classList.add('animating');
            colorOverlay.style.setProperty('--overlay-color', colorSchemes[nextColor].bg);
            
            // å¼€å§‹è½¬åœºåŠ¨ç”»
            requestAnimationFrame(() => {
                const maxSize = Math.max(window.innerWidth, window.innerHeight) * 2;
                colorOverlay.style.width = maxSize + 'px';
                colorOverlay.style.height = maxSize + 'px';
                colorOverlay.style.left = '0px';
                colorOverlay.style.top = '0px';
                
                // åŠ¨ç”»ç»“æŸåæ›´æ–°èƒŒæ™¯è‰²å¹¶é‡ç½®çŠ¶æ€
                setTimeout(() => {
                    updateColors(nextColor);
                    updateColorIndicator();
                    
                    // é‡ç½®è¦†ç›–å±‚
                    setTimeout(() => {
                        colorOverlay.style.width = '0';
                        colorOverlay.style.height = '0';
                        colorOverlay.classList.remove('animating');
                        
                        // åŠ¨ç”»å®Œæˆåè§£é”
                        setTimeout(() => {
                            isAnimating = false;
                        }, 50);
                    }, 100);
                }, 800);
            });
        }

        function updateColors(colorName) {
            const scheme = colorSchemes[colorName];
            requestAnimationFrame(() => {
                body.style.backgroundColor = scheme.bg;
                document.querySelector('h1').style.color = scheme.h1;
                document.querySelectorAll('p').forEach(p => {
                    p.style.color = scheme.p;
                });
            });
        }
    </script>
</body>
</html>
