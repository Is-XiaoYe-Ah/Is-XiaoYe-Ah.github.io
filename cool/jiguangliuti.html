<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极光流体 - 流畅高级效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            pointer-events: all;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .performance {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            color: #ccc;
        }
        
        .info-panel {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <canvas class="aurora-container" id="auroraCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="title">AURORA FLOW</div>
        
        <div class="performance" id="performance">
            FPS: 60 | 粒子: 500
        </div>
        
        <div class="info-panel">
            极光流体模拟<br>
            基于流体动力学<br>
            鼠标移动影响流场<br>
            实时颜色渐变
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="changeColorScheme()">切换色彩</button>
            <button class="control-btn" onclick="toggleTurbulence()">湍流开关</button>
            <button class="control-btn" onclick="resetFlow()">重置流场</button>
            <button class="control-btn" onclick="addVortex()">添加漩涡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        
        // 优化参数
        const PARTICLE_COUNT = 500; // 减少粒子数量但提升质量
        const TRAIL_LENGTH = 0.97; // 拖尾效果
        
        let particles = [];
        let mouse = { x: -1000, y: -1000 };
        let time = 0;
        let colorScheme = 0;
        let turbulenceEnabled = true;
        let animationId = null;
        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;
        
        // 颜色方案
        const colorSchemes = [
            ['#00ffff', '#ff00ff', '#ffff00'], // 霓虹
            ['#ff6b6b', '#4ecdc4', '#45b7d1'], // 海洋
            ['#ff9ff3', '#f368e0', '#00d2d3'], // 粉彩
            ['#00b894', '#00cec9', '#0984e3']  // 自然
        ];

        function init() {
            resizeCanvas();
            createParticles();
            animate();
            setupEventListeners();
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function createParticles() {
            particles = [];
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: 0,
                    vy: 0,
                    age: Math.random() * 100,
                    speed: 0.5 + Math.random() * 1.5,
                    size: 1 + Math.random() * 2,
                    colorIndex: Math.floor(Math.random() * 3)
                });
            }
        }
        
        function animate(currentTime) {
            if (!lastTime) lastTime = currentTime;
            time = currentTime * 0.001;
            
            // 计算FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                updatePerformance();
            }
            
            // 使用更高效的清屏方式
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateParticles();
            drawParticles();
            
            animationId = requestAnimationFrame(animate);
        }
        
        function updateParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            particles.forEach(particle => {
                // 基础流场 - 圆形流动
                const dx = particle.x - centerX;
                const dy = particle.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                // 主要流动方向
                const flowStrength = 0.5;
                particle.vx = -Math.sin(angle) * flowStrength;
                particle.vy = Math.cos(angle) * flowStrength;
                
                // 鼠标影响
                const mouseDx = particle.x - mouse.x;
                const mouseDy = particle.y - mouse.y;
                const mouseDist = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);
                
                if (mouseDist < 150) {
                    const force = (150 - mouseDist) / 150;
                    particle.vx += (mouseDx / mouseDist) * force * 2;
                    particle.vy += (mouseDy / mouseDist) * force * 2;
                }
                
                // 湍流效果
                if (turbulenceEnabled) {
                    const turbulence = Math.sin(time * 2 + particle.x * 0.01) * 0.3;
                    particle.vx += turbulence;
                    particle.vy += Math.cos(time * 1.7 + particle.y * 0.01) * 0.3;
                }
                
                // 更新位置
                particle.x += particle.vx * particle.speed;
                particle.y += particle.vy * particle.speed;
                
                // 边界环绕
                if (particle.x < 0) particle.x = canvas.width;
                if (particle.x > canvas.width) particle.x = 0;
                if (particle.y < 0) particle.y = canvas.height;
                if (particle.y > canvas.height) particle.y = 0;
                
                // 年龄变化
                particle.age += 0.5;
            });
        }
        
        function drawParticles() {
            const colors = colorSchemes[colorScheme];
            
            particles.forEach(particle => {
                const ageFactor = 0.5 + 0.5 * Math.sin(particle.age * 0.1);
                const color = colors[particle.colorIndex];
                
                // 使用更高效的绘制方式
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.6 + ageFactor * 0.4;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加光晕效果（性能友好）
                ctx.fillStyle = color;
                ctx.globalAlpha = 0.2;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.globalAlpha = 1;
        }
        
        function updatePerformance() {
            document.getElementById('performance').textContent = 
                `FPS: ${fps} | 粒子: ${PARTICLE_COUNT}`;
        }
        
        // 控制函数
        function changeColorScheme() {
            colorScheme = (colorScheme + 1) % colorSchemes.length;
        }
        
        function toggleTurbulence() {
            turbulenceEnabled = !turbulenceEnabled;
        }
        
        function resetFlow() {
            createParticles();
        }
        
        function addVortex() {
            // 在随机位置添加漩涡
            const vortexX = Math.random() * canvas.width;
            const vortexY = Math.random() * canvas.height;
            
            particles.forEach(particle => {
                const dx = particle.x - vortexX;
                const dy = particle.y - vortexY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 200;
                    const angle = Math.atan2(dy, dx);
                    particle.vx += -Math.sin(angle) * force * 3;
                    particle.vy += Math.cos(angle) * force * 3;
                }
            });
        }
        
        // 事件监听
        function setupEventListeners() {
            window.addEventListener('resize', resizeCanvas);
            
            canvas.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            canvas.addEventListener('mouseleave', () => {
                mouse.x = -1000;
                mouse.y = -1000;
            });
        }
        
        // 启动
        init();
    </script>
</body>
</html>
