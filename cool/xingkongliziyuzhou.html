<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空粒子连线效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        .container {
            position: relative;
            z-index: 100;
            text-align: center;
            padding: 50px 20px;
            pointer-events: none;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }
        
        .cursor-core {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #fff;
        }
        
        .cursor-ring {
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .performance {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    
    <div class="custom-cursor">
        <div class="cursor-core"></div>
        <div class="cursor-ring"></div>
    </div>
    
    <div class="performance" id="performance">
        FPS: 60 | 粒子: 150
    </div>
    
    <div class="control-panel">
        <button class="control-btn" onclick="changeParticleCount(50)">少粒子 (50)</button>
        <button class="control-btn" onclick="changeParticleCount(100)">中粒子 (100)</button>
        <button class="control-btn" onclick="changeParticleCount(150)">多粒子 (150)</button>
        <button class="control-btn" onclick="toggleAnimation()">暂停/继续</button>
        <button class="control-btn" onclick="togglePerformance()">性能显示</button>
    </div>
    
    <div class="container">
        <h1>✨ 星空粒子宇宙 ✨</h1>
        <p>鼠标移动与粒子互动</p>
        <p>感受星空的连接与韵律</p>
    </div>
    
    <div class="instructions">
        移动鼠标探索星空 | 点击控制面板调整效果
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        // 性能优化变量
        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;
        let showPerformance = true;

        // 设置canvas大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子系统
        let particles = [];
        let mouse = { x: -1000, y: -1000, radius: 120 }; // 初始位置在屏幕外
        let animationId = null;
        let isAnimating = true;

        // 粒子类 - 优化版本
        class Particle {
            constructor() {
                this.reset();
                this.color = this.getRandomColor();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = Math.random() * 20 + 5;
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.speedY = (Math.random() - 0.5) * 0.8;
                this.waveOffset = Math.random() * Math.PI * 2;
                this.waveSpeed = 0.01 + Math.random() * 0.02;
            }

            getRandomColor() {
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4',
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                // 基础波浪运动
                this.waveOffset += this.waveSpeed;
                
                // 边界反弹
                this.baseX += this.speedX;
                this.baseY += this.speedY;
                
                if (this.baseX < 0 || this.baseX > canvas.width) {
                    this.speedX *= -1;
                    this.baseX = Math.max(0, Math.min(canvas.width, this.baseX));
                }
                if (this.baseY < 0 || this.baseY > canvas.height) {
                    this.speedY *= -1;
                    this.baseY = Math.max(0, Math.min(canvas.height, this.baseY));
                }
                
                // 鼠标互动 - 优化计算
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distanceSquared = dx * dx + dy * dy;
                const mouseRadiusSquared = mouse.radius * mouse.radius;
                
                if (distanceSquared < mouseRadiusSquared) {
                    const distance = Math.sqrt(distanceSquared);
                    const force = (mouse.radius - distance) / mouse.radius;
                    const forcePower = force * this.density * 0.0008;
                    
                    this.x -= dx * forcePower;
                    this.y -= dy * forcePower;
                } else {
                    // 平滑回归原位
                    const toBaseX = this.baseX - this.x;
                    const toBaseY = this.baseY - this.y;
                    
                    this.x += toBaseX * 0.05;
                    this.y += toBaseY * 0.05;
                }

                // 添加轻微的波浪效果
                this.x += Math.sin(this.waveOffset) * 0.3;
                this.y += Math.cos(this.waveOffset) * 0.3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        // 初始化粒子
        function initParticles(count = 150) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
            updatePerformanceDisplay();
        }

        // 优化连线绘制 - 使用空间分割减少计算量
        function drawConnections() {
            const connectionDistance = 80;
            const connectionDistanceSquared = connectionDistance * connectionDistance;
            
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                
                // 与鼠标连线
                const dxToMouse = p1.x - mouse.x;
                const dyToMouse = p1.y - mouse.y;
                const distToMouseSquared = dxToMouse * dxToMouse + dyToMouse * dyToMouse;
                
                if (distToMouseSquared < 22500) { // 150^2
                    const distance = Math.sqrt(distToMouseSquared);
                    const opacity = 1 - distance / 150;
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.4})`;
                    ctx.lineWidth = 1.5;
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
                
                // 与其他粒子连线 - 限制检查数量
                for (let j = i + 1; j < Math.min(i + 20, particles.length); j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distanceSquared = dx * dx + dy * dy;
                    
                    if (distanceSquared < connectionDistanceSquared) {
                        const distance = Math.sqrt(distanceSquared);
                        const opacity = 1 - distance / connectionDistance;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环 - 优化版本
        function animate(currentTime) {
            if (!isAnimating) return;
            
            // 计算FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                updatePerformanceDisplay();
            }
            
            // 清屏 - 使用更高效的半透明矩形
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 重置阴影
            ctx.shadowBlur = 0;
            
            // 更新和绘制粒子
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            
            // 绘制连线
            drawConnections();
            
            // 绘制粒子
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
            }
            
            animationId = requestAnimationFrame(animate);
        }

        // 鼠标移动事件 - 使用防抖和直接坐标获取
        let mouseUpdateScheduled = false;
        function updateMousePosition(e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            
            // 立即更新光标位置
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = mouse.x + 'px';
            cursor.style.top = mouse.y + 'px';
            
            mouseUpdateScheduled = false;
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!mouseUpdateScheduled) {
                mouseUpdateScheduled = true;
                requestAnimationFrame(() => updateMousePosition(e));
            }
        });

        // 鼠标离开时重置位置
        canvas.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
        });

        // 控制函数
        function changeParticleCount(count) {
            initParticles(count);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                lastTime = performance.now();
                animate(lastTime);
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        function togglePerformance() {
            showPerformance = !showPerformance;
            document.getElementById('performance').style.display = showPerformance ? 'block' : 'none';
        }

        function updatePerformanceDisplay() {
            if (showPerformance) {
                document.getElementById('performance').textContent = 
                    `FPS: ${fps} | 粒子: ${particles.length}`;
            }
        }

        // 触摸设备支持
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                
                const cursor = document.querySelector('.custom-cursor');
                cursor.style.left = mouse.x + 'px';
                cursor.style.top = mouse.y + 'px';
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });

        // 初始化
        initParticles(150);
        lastTime = performance.now();
        animate(lastTime);

        // 页面可见性改变时暂停/继续动画
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else if (isAnimating) {
                lastTime = performance.now();
                animate(lastTime);
            }
        });
    </script>
</body>
</html>
